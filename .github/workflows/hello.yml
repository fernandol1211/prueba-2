name: Install and run the project

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    environment: develop

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install AWS CDK
        run: |
          npm install -g aws-cdk@latest

      - name: Debug AWS Profile
        run: echo "AWS_PROFILE=${{ env.AWS_PROFILE }}"
