name: Hello World Test

on:
  push:
    branches:
      - develop

jobs:
  run_project:
    runs-on: ubuntu-latest

    steps:
      #step 1 configure the repository
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Run Proyect
        run: |
          npm start &
          sleep 10 # Deja tiempo para que se inicie el servidor
          curl -Is http://localhost:3000 | head -n 1

      - name: Echo the message
        run: |
          echo "Heeeeello fernando"
